<!DOCTYPE html>
<html lang="en">

<head>
    <link href="icon.png" rel="icon">
    <link href="style.css" rel="stylesheet">
    <title>Validator.nu (X)HTML5 Validator </title>
</head>

<body>
    <h1>Validator.nu (X)HTML5 Validator
        <span>(Living Validator)</span>
    </h1>
    <form method="get" class="simple">
        <fieldset>
            <legend>Validator Input</legend>
            <table>
                <tbody>
                    <tr title="The document to validate.">
                        <th>
                            <label for="doc">Document</label>
                        </th>
                        <td>
                            <input type="url" name="doc" id="doc" pattern="(?:(?:https?://.+)|(?:data:.+))?" title="Absolute IRI (http, https or data only) of the document to be checked.">
                        </td>
                    </tr>
                    <tr title="Display a report about the textual alternatives for images.">
                        <th></th>
                        <td>
                            <label for="showimagereport">
                                <input type="checkbox" name="showimagereport" id="showimagereport" value="yes"> Show Image Report
                            </label>
                        </td>
                    </tr>
                    <tr title="Display the markup source of the input document.">
                        <th></th>
                        <td>
                            <label for="showsource">
                                <input type="checkbox" name="showsource" id="showsource" value="yes"> Show Source
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input value="Validate" type="submit" id="submit">
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
    <script src="script.js"></script>
    <hr>
        <p>
            <a href="http://about.validator.nu/">About this Service</a>
            â€¢
            <a href="http://validator.nu/">More options</a>
        </p>
</body>

</html>
